server:
  port: 8080

spring:
  application:
    name: assessment
  cache:
    type: caffeine
    cache-names: stores
    caffeine:
      spec: maximumSize=1,expireAfterWrite=1d

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  metrics:
    export:
      prometheus:
        enabled: true